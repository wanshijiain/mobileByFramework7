<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>Ratchet</title>
    <link rel="stylesheet" href="css/ratchet.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/ratchet.min.js"></script>
</head>
<body>
  <header class="bar bar-nav">
    
    <a href="javascript:;" class="pull-left logo">
      <img src="images/logo.png" height="25" width="35" alt="">
    </a>
    <a href="javascript:;" class="icon icon-bars pull-right js_nav_show"></a>
    <h1 class="title">利巨人</h1>
    
  </header>

  <nav class="nav none js_nav">
      <a href="#" class="link">
         <img src="images/login.png" alt="">
         <span class="text">登录</span>
      </a>
      <a href="#" class="link">
         <img src="images/login.png" alt="">
         <span class="text">注册</span>
      </a>
      <a href="#" class="link">
         <img src="images/login.png" alt="">
         <span class="text">借款</span>
      </a>
      <a href="#" class="link">
         <img src="images/login.png" alt="">
         <span class="text">投资</span>
      </a>
  </nav>
  <div class="mask none"></div>

  <footer class="bar bar-tab">
    <nav class="bar bar-tab">
      <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">关于我们</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">借款融资</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-star-filled"></span>
        <span class="tab-label">投资理财</span>
      </a>
      <a class="tab-item" href="#">
        <span class="icon icon-search"></span>
        <span class="tab-label">平台咨询</span>
      </a>
    </nav>
  </footer>

  <div class="content">
    <div class="content_inner" >
      <div class="content_main have_padding">
        <div class=" input_section">
          <form class="input-group">
            <div class="input-lists">
              <input type="text" placeholder="请输入手机">
            </div>
            <div class="input-lists">
              <input type="text" class="identifying_code" placeholder="请输入验证码">
              <input type="button" class="get_identifying_code" value="获取验证码">
            </div>
            <div class="input-lists">
              <input type="submit" class="input_section_btn" value="验证手机" >
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
